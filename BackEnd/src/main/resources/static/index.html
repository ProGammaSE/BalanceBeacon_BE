<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <title>Title</title>
</head>
<body>
    <h2>Simple pie chart test2</h2>
    <div id="chart"></div>

    <script>
        var options = {
            series: [14, 23, 21, 17, 15, 10, 12, 17, 21],
            chart: {
                type: 'polarArea',
            },
            stroke: {
                colors: ['#fff']
            },
            fill: {
                opacity: 0.8
            },
            responsive: [{
                breakpoint: 480,
                options: {
                    chart: {
                        width: 200
                    },
                    legend: {
                        position: 'bottom'
                    }
                }
            }]
        };

        var chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();
    </script>
    <a>this should work2</a>
</body>
</html>
